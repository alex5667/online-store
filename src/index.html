<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <h1>  Online </h1>
            </div>

        </header>
        <main>
            <div class="main__container">
                <div id="product-item">
                    <div class="product">
                        <div class="product__img">
                            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="Product" />
                        </div>
                        <div class="product__main">
                            <h3 class="product__title">iPhone 9</h3>
                            <div class="product__description">
                                <p class="product__category">Category:</p>
                                <p class="product__brand">Brand:</p>
                                <p class="product__stock">Stock:</p>
                                <p class="product__rating">Rating:</p>
                                <p class="product__discount">Discount Percentage:</p>
                                <p class="product__price">Price: </p>
                            </div>
                            <div class="product__footer">
                                <button type="button" class="link-button link-button-add-to-cart">
                                    Add to cart
                                </button>
                                <button type="button" class="link-button link-button-details">Details</button>
    
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </main>
        <footer>

        </footer>



    </div>

    <script src="./index.ts"></script>

</body>

</html>
