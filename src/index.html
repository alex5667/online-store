<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <h1> Online </h1>
            </div>

        </header>
        <main>
            <div class="main__container">
                <div class="main__filters">
                    <button type="reset" class="button filters__reset-button">
                        Reset Filters
                    </button>
                    <div class="filters-checkbox">
                        <div class="filter category-filter">
                            <p class="filter__title">Category</p>
                            <div class="filter__items"></div>
                        </div>
                        <div class="filter brand-filter">
                            <p class="filter__title">Brand</p>
                            <div class="filter__items"></div>
                        </div>
                    </div>
                    <div class="range-filters">
                        <div class="filter price-filter">
                            <span class="filter__title">Price</span>
                            <div id="price-filter__slider"></div>
                            <div class="filter__values">
                                <span id="price-filter__value-min" class="filter__value"></span>
                                –
                                <span id="price-filter__value-max" class="filter__value"></span>
                            </div>
                        </div>
                        <div class="filter stock-filter">
                            <span class="filter__title">Stock</span>
                            <div id="stock-filter__slider"></div>
                            <div class="filter__values">
                                <span id="stock-filter__value-min" class="filter__value"></span>
                                –
                                <span id="stock-filter__value-max" class="filter__value"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__content">
                    <div class="content__sort-filter">
                        <select name="sort" id="sort-filter" class="sort-filter">
                            <option value="DEFAULT">Sort options</option>
                            <option value="PRICE">Sort by price ASC</option>
                            <option value="PRICE_REVERSE">Sort by price DESC</option>
                            <option value="RATING">Sort by rating ASC</option>
                            <option value="RATING_REVERSE">Sort by rating DESC</option>
                            <option value="DISCOUNT">Sort by discount ASC</option>
                            <option value="DISCOUNT_REVERSE">Sort by discount DESC</option>
                        </select>
                        <span class="found" id="found">
                            Found:
                        </span>
                        <input type="search" id="search-filter" class="search-filter" placeholder="Search product"
                            autocomplete="off" />
                    </div>
                </div>


            </div>


        </main>
        <footer>

        </footer>



    </div>

    <template id="filter-checkbox">
        <label for="" class="filter-checkbox">
            <input type="checkbox" id="" class="filter-checkbox__input" />
            <span class="filter-checkbox__text-label"></span>
            <span class="filter-checkbox__text-amount">
                (<span id="" class="filter-checkbox__text-amount-in-checkbox"></span>/<span
                    class="filter-checkbox__text-amount-in-property">0</span>)
            </span>
        </label>
    </template>





    <template id="categories-list">
        <ul class="categories"></ul>
    </template>
    <template id="category-item">
        <li class="category__item"></li>
    </template>
    <template id="products-list">
        <section class="products"></section>
    </template>

    <template id="product-item">
        <div class="product">
            <div class="product__img">
                <img src="" alt="Product" />
            </div>
            <div class="product__main">
                <h3 class="product__title"></h3>
                <div class="product__description">
                    <p class="product__category"></p>
                    <p class="product__brand"></p>
                    <p class="product__stock"></p>
                    <p class="product__rating"></p>
                    <p class="product__discount"></p>
                    <p class="product__price"></p>
                </div>
                <div class="product__footer">
                    <button type="button" class="link-button link-button-add-to-cart">
                        Add to cart
                    </button>
                    <button type="button" class="link-button link-button-details">Details</button>

                </div>
            </div>
        </div>
    </template>


</body>

</html>
