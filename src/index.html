<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <h1>  Online </h1>
            </div>

        </header>
        <main>
            <div class="main__container">
                <div class="main__filtres"></div>

                <div class="main__content"></div>


            </div>


        </main>
        <footer>

        </footer>



    </div>
    <template id="products-list">
        <section class="products"></section>
    </template>
    <template id="product-item">
        <div class="product">
            <div class="product__img">
                <img src="" alt="Product" />
            </div>
            <div class="product__main">
                <h3 class="product__title"></h3>
                <div class="product__description">
                    <p class="product__category"></p>
                    <p class="product__brand"></p>
                    <p class="product__stock"></p>
                    <p class="product__rating"></p>
                    <p class="product__discount"></p>
                    <p class="product__price"></p>
                </div>
                <div class="product__footer">
                    <button type="button" class="link-button link-button-add-to-cart">
                        Add to cart
                    </button>
                    <button type="button" class="link-button link-button-details">Details</button>

                </div>
            </div>
        </div>
    </template>

    <!-- <script src="./index.ts"></script> -->

</body>

</html>
