<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- â€‹<meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <a href="/#/" class="header__logo">
                        <img src="./components/img/NicePng_store-icon-png_1392565.png" alt="Online - Store">
                        <h1 class="h1"><i>Online - Store</i></h1>
                    </a>
                </div>

                <div class="header__price">
                    Cart total: <span class="header__total-price"></span>
                </div>

                <a href="/#/cart" id="cart" class="cart">

                </a>
            </div>
        </header>
        <main>
            <div id="main__container" class="main__container">

            </div>


        </main>
        <footer>

        </footer>



    </div>

    <template id="filter-checkbox">
        <label for="" class="filter-checkbox">
            <input type="checkbox" id="" class="filter-checkbox__input" />
            <span class="filter-checkbox__text-label"></span>
            <span class="filter-checkbox__text-amount">
                (<span id="" class="filter-checkbox__text-amount-in-checkbox"></span>/<span
                    class="filter-checkbox__text-amount-in-property">0</span>)
            </span>
        </label>
    </template>





    <template id="categories-list">
        <ul class="categories"></ul>
    </template>
    <template id="category-item">
        <li class="category__item"></li>
    </template>
    <template id="products-list">
        <section class="products"></section>
    </template>

    <template id="product-item">
        <article class="product">
            <div class="product__content">
                <div class="product__img">
                    <img src="" alt="Product" />
                </div>
                <div class="product__main">
                    <h3 class="product__title"></h3>
                    <div class="product__description">
                        <p class="product__descriptions"></p>
                        <p class="product__category"></p>
                        <p class="product__brand"></p>
                        <p class="product__stock"></p>
                        <p class="product__rating"></p>
                        <p class="product__discount"></p>
                        <p class="product__price"></p>
                    </div>
                    <div class="product__footer">
                        <a type="button" class="link-button link-button-add-to-cart">
                            Add to cart
                        </a>
                        <a href="/#/product-details/" class="link-button link-button-details">Details</a>
                    </div>
                </div>
            </div>

        </article>
    </template>


</body>

</html>
